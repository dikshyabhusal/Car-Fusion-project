{% extends 'master.html' %}

{% block content %}
    <h1>Search Results for "{{ query }}"</h1>
    <div class="search-results">
        {% if search_results %}
            <ul>
                {% for car in search_results %}
                    <li>
                        <h3>{{ car.name }}</h3>  <!-- Replace 'name' with the field you are searching -->
                        <p>{{ car.description }}</p>  <!-- Replace with relevant field -->
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No cars found for "{{ query }}".</p>
        {% endif %}
    </div>
{% endblock %}
